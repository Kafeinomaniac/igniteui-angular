<header class="igx-typography__overline">{{ grid.resourceStrings.igx_grid_excel_filter_moving_header }}</header>
<section class="igx-excel-filter__move-buttons">
    <button
        igxButton
        [disabled]="canNotMoveLeft"
        (click)="onMoveButtonClicked(-1)">
        <igx-icon>arrow_back</igx-icon>
        <span>{{ grid.resourceStrings.igx_grid_excel_filter_moving_left }}</span>
    </button>
    <button
        igxButton
        [disabled]="canNotMoveRight"
        (click)="onMoveButtonClicked(1)">
        <span>{{ grid.resourceStrings.igx_grid_excel_filter_moving_right }}</span>
        <igx-icon>arrow_forwards</igx-icon>
    </button>
</section>
